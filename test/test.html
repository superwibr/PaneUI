<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cudendum</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		* {
			box-sizing: border-box;
		}

		body {
			display: grid;
			grid-template-rows: 1fr;
			grid-template-columns: 1fr;
			place-items: center;
			height: 100vh;
		}

		#uicontainer {
			aspect-ratio: 1/1;
			width: calc(80vh * (1 / 1));
			height: calc(80vw * (1 / 1));
			max-width: 80vw;
			max-height: 80vh;

			border: 4px solid grey;

			position: relative;
		}

		canvas {
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
	</style>
</head>

<body>
	<div id="uicontainer"><canvas></canvas></div>

	<script type="module">
		import { PaneUI, Texture, Sheet } from "../lib/PaneUI.js";

		const container = document.querySelector("#uicontainer");
		const canvas = container.querySelector("canvas");

		const anvil = await Sheet("./anvil.png");

		const background = anvil.texture(0, 0, 176, 110);

		const gameUI = PaneUI({
			canvas,
			container,
			width: 176,
			height: 176,
			layers: [
				{
					name: "background",
					type: "static",
					elements: [
						{ 
							name: "anvil",
							texture: background,
							
						},
						{
							texture: anvil.texture(128, 224, 32, 32),
							x: 53,
							y: 50,
							width: 16,

							area: {}
						}
					]
				}
			]
		});

		window.paneui = gameUI;
	</script>
</body>

</html>
